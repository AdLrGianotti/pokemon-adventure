<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemon Adventure</title>

</head>

    <img src="assets/icons/off.png" alt="Volume" class="music-control">

    <h1>60</h1>

        <img src="assets/pokemons/pikachu.png" alt="Pikachu" class="character" id="pikachu">
        <img src="assets/pokemons/zubat.png" alt="Zubat" class="character" id="zubat">

<script src="js/script.js"></script>

</html>
